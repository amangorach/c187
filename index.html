<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled:false;" embedded
    arjs="sourceType:webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled:false">
    <a-assets>
      <img src="./VR-AR-ProjectCards/2.png" id="flight-simulator">
      <img src="./VR-AR-ProjectCards/3.png" id="virtual-tour">
      <img src="./VR-AR-ProjectCards/4.png" id="shooting-game">
      <img src="./VR-AR-ProjectCards/5.png" id="AR-navigation">
      <img src="./VR-AR-ProjectCards/6.png" id="AR-menu">
    </a-assets>
    <a-marker type="pattern" url="./patterns/flight/pattern-icon-01.patt">
      <a-plane src="#flight-simulator" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./patterns/vr-tour/pattern-icon-04.patt">
      <a-plane src="#virtual-tour" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./patterns/shooter/pattern-icon-06.patt">
      <a-plane src="#shooting-game" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./patterns/location/pattern-icon-03.patt">
      <a-plane src="#AR-navigation" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./patterns/food serving/pattern-icon-02.patt">
      <a-plane src="#AR-menu" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
     
  </a-scene>


</body>

</html>
